<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX to UI Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1024px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: white;
        }

        .current-image {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slider-container {
            padding: 20px;
            background-color: white;
        }

        .slider-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .slider-label {
            font-size: 16px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }

        .slider-input-wrapper {
            flex: 1;
            padding: 0 10px;
        }

        .slider-input {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #4CAF50 0%, #FFC107 50%, #FF5722 100%);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider-input::-webkit-slider-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ffffff;
            border: 3px solid #333;
            cursor: pointer;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-gif {
            width: 400px;
            height: 400px;
            object-fit: contain;
        }

        .progress-bar-container {
            width: 800px;
            max-width: 90%;
            margin-top: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 2px;
            background-color: #eaeaea;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #000000;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <img src="Assets/Loading Animation.gif" alt="Loading" class="loading-gif">
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app-container" style="display: none;">
        <div class="image-container">
            <img id="current-image" src="" alt="UX/UI Transition" class="current-image">
        </div>

        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slider-label">UX</div>
                <div class="slider-input-wrapper">
                    <input type="range" id="slider" class="slider-input" min="0" max="7" value="0" step="1">
                </div>
                <div class="slider-label">UI</div>
            </div>
        </div>
    </div>

    <script>
    const assets = [
        'Assets/1.png',
        'Assets/2.png',
        'Assets/3.png',
        'Assets/4.png',
        'Assets/5.gif',
        'Assets/6.gif',
        'Assets/7.gif',
        'Assets/8.gif'
    ];

    const slider = document.getElementById('slider');
    const currentImage = document.getElementById('current-image');
    const loadingScreen = document.getElementById('loading-screen');
    const app = document.getElementById('app');
    const progressFill = document.getElementById('progress-fill');

    const preloaded = [];
    let loadedCount = 0;

    function preloadAll() {
        return Promise.all(assets.map((src, index) => {
            return new Promise(resolve => {
                fetch(src)
                    .then(res => res.blob())
                    .then(blob => {
                        preloaded[index] = {
                            blob: blob,
                            url: URL.createObjectURL(blob),
                            isGif: src.endsWith('.gif')
                        };
                    })
                    .finally(() => {
                        loadedCount++;
                        const percent = Math.round((loadedCount / assets.length) * 100);
                        progressFill.style.width = percent + '%';
                        resolve();
                    });
            });
        }));
    }

    preloadAll().then(() => {
        // Small delay for smoothness
        setTimeout(() => {
            loadingScreen.style.display = 'none';
            app.style.display = 'flex';
            currentImage.src = preloaded[0].url;
        }, 500);
    });

    slider.addEventListener('input', (e) => {
        const index = parseInt(e.target.value);
        const asset = preloaded[index];

        if (asset.isGif) {
            // Restart GIF instantly
            const url = URL.createObjectURL(asset.blob);
            currentImage.src = "";
            requestAnimationFrame(() => {
                currentImage.src = url;
            });
        } else {
            currentImage.src = asset.url;
        }
    });
</script>
</body>
</html>
